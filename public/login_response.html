<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authentication Successful!</title>
    <style>
      /* Root CSS Variables for Colors & Fonts */
      :root {
        --primary-color: #2c3e50;
        --accent-color: #4328e5;
        --background-color: #f5f5f5;
        --font-family: "Inter", sans-serif;
        --text-color: #333;
        --border-radius: 8px;
      }

      /* Reset and Basic Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container Styling */
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: var(--border-radius);
        padding: 3em;
        text-align: center;
        max-width: 400px;
      }

      /* Icon Styling */
      #icon {
        font-size: 3em;
        margin-bottom: 1em;
        color: var(--accent-color);
        animation: bounce 1s ease infinite;
      }

      /* Message Styling */
      #message {
        font-size: 1.5em;
        font-weight: 500;
        color: var(--primary-color);
      }

      /* Button Styling */
      #return-btn {
        margin-top: 2em;
        padding: 0.8em 2em;
        background-color: var(--accent-color);
        border: none;
        color: white;
        border-radius: var(--border-radius);
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Success Icon -->
      <div id="icon">ðŸŽ‰</div>

      <!-- Success Message -->
      <p id="message">
        Logged in successfully!<br />
        You can return to VSCode now.
      </p>

      <!-- Return Button (Optional, can be a back to app link) -->
      <button id="return-btn" onclick="window.close()">Close Tab</button>
    </div>
  </body>
</html>
